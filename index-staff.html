    <header class="shadow">
        <div class="header-content d-flex justify-content-center p-2">
            <img src="./Images/parking.svg" alt="" id="header-logo">
            <div id="header-msg" class="ml-5 align-self-center">SPOT SECURE</div>
        </div>
    </header>

    <div class="form-container mt-5">
        <form class="w-50 mx-auto" id="entryForm">
            <h5 class="text-center">Add Car to Parking Slot</h5>
            <!-- ... existing form content ... -->
        </form>
    </div>

    <div class="table-container mt-5 mb-5 w-75 mx-auto" id="actionsContainer">
        <h5 class="text-center mb-3">List of Cars in Parking Slots</h5>
        <input type="text" class="w-100 mb-3" id="searchInput" placeholder="Search records...">
        <table class="table table-striped shadow " id="parkingTable">
            <thead class="text-white" id="tableHead">
                <tr>
                    <th scope="col">Owner</th>
                    <th scope="col">Car</th>
                    <th scope="col">License Plate</th>
                    <th scope="col">Entry Time</th>
                    <th scope="col">Exit Time</th>
                    <th scope="col">Date</th>
                    <th scope="col">Free/Paid</th>

                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>

    <script src="./JS/script.js"></script>

    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Simulate login verification (replace with actual server-side authentication)
            if (username === 'sharath' && password === '1234') {
                // Store login status in sessionStorage for a session-based approach
                sessionStorage.setItem('isLoggedIn', true);
                // Redirect to index-staff.html after successful login
                window.location.href = "index-staff.html";
            } else {
                alert('Invalid credentials');
            }
        }

        // Function to handle logout
        function logout() {
            // Clear login status from sessionStorage
            sessionStorage.removeItem('isLoggedIn');
            // Redirect to index.html after logout
            window.location.href = "index.html";
        }
        // Check login status and show/hide actions column
        if (sessionStorage.getItem('isLoggedIn')) {
            const actionsColumn = document.getElementById('actionsColumn');
            if (actionsColumn) {
                actionsColumn.style.display = 'table-cell';
            }
        }
    </script>
</body>

</html>
